{% extends "app/layout.html" %}

{% load static %}

{% block content %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'app/styles/panel.css' %}" />
    {% endblock %}

<section>
    <table id="bands-table">
        <caption>Bands</caption>
        <thead>
            <tr><th>Id</th><th>Name</th><th>Image</th></tr>
        </thead>
        <tbody>
            {% for band in bands %}
            <tr data-id="{{ band.id }}"><td>{{ band.id }}</td><td>{{ band.name }}</td><td><img src="{{ band.image.url }}" alt="Band Image"></td></tr>
            {% endfor %}
        </tbody>
    </table>
</section>
<section>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="id">Id</label>
            <input type="text" id="idInput" name="id" value="{{ band.id.value }}" readonly>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="nameInput" name="name" value="{{ form.name.value }}">
        </div>

        <div>
            <label for="image">Image</label>
            <input type="file" id="imageInput" name="image">
        </div>

        <div>
            <img src="{{ form.image.url }}" id="image" alt="Band Image" />
        </div>

        <div>
            <button type="submit" name="add">Add</button>
            <button type="submit" name="update">Update</button>
            <button type="submit" name="delete">Delete</button>
        </div>
    </form>
</section>

<script>
    var bandsTable = document.querySelector('#bands-table');
    var idInput = document.querySelector('#idInput');
    var nameInput = document.querySelector('#nameInput');
    var imageInput = document.querySelector("#imageInput");
    var image = document.querySelector('#image')

    var selectedRow = null;

    bandsTable.addEventListener('click', (event) => {
        const row = event.target.closest('tr');
        if (row && row.dataset.id) {

            if (selectedRow) selectedRow.classList.remove('selected-row');

            selectedRow = row;

            idInput.value = selectedRow.cells[0].textContent;
            nameInput.value = selectedRow.cells[1].textContent;
            image.setAttribute('src', selectedRow.cells[2].querySelector('img').getAttribute('src'));
            imageInput.src = selectedRow.cells[2].querySelector('img').src;

            row.classList.add('selected-row');
        }
    });

    document.querySelector('#imageInput').addEventListener('change', handleImageSelect);

    function handleImageSelect(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            document.querySelector('#image').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>
{% endblock %}
