{% extends "app/layout.html" %}
{% load static %}
{% block content %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'app/styles/catalog.css' %}" />
{% endblock %}
<section>
    {% for album in albums %}
    <figure>
        <img src="{{ album.cover.url }}" alt="Album Cover">
        <figcaption>
            <h4>{{ album.title }}</h4>
            <h5>{{ album.band.name }}</h5>
        </figcaption>
    </figure>
    {% endfor %}
</section>

{% endblock %}
